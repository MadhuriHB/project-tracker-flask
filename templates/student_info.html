<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>
<br>
<ul>
    {%for row in rows%}
        <li>
            Grade: {{row[1]}} <br>
            <a href = "/project?title={{row[0]}}"> Project: {{row[0]}}</a> <br>
        </li>

    {%endfor%}
</ul>

</body>
</html>
